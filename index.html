<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>qwe</title>
    <link rel="stylesheet" href="pixel-art.css">
</head>

<body>
    <div class="upperBorder"></div>
    <div class="canvas">
        <script src="pixel-art.js"></script>
    </div>


    <div class="panel">
        <div class="color  rgb(255, 0, 0)" onclick="qwe('rgb(255, 0, 0)')" style="background-color: rgb(255, 0, 0);">
        </div>
        <div class="color rgb(0, 0, 255)" onclick="qwe('rgb(0, 0, 255)')" style="background-color: rgb(0, 0, 255);">
        </div>
        <div class="color rgb(0, 255, 0)" onclick="qwe('rgb(0, 255, 0)')" style="background-color: rgb(0, 255, 0);">
        </div>
        <div class="color rgb(255, 230, 2)" onclick="qwe('rgb(255, 230, 2)')"
            style="background-color: rgb(255, 230, 2);">
        </div>
        <div class="color rgb(255, 166, 0)" onclick="qwe('rgb(255, 166, 0)')"
            style="background-color: rgb(255, 166, 0);">
        </div>
        <div class="color rgb(72, 255, 0)" onclick="qwe('rgb(72, 255, 0)')" style="background-color: rgb(72, 255, 0);">
        </div>
        <div class="color rgb(0, 255, 255" onclick="qwe('rgb(0, 255, 255')" style="background-color: rgb(0, 255, 255);">
        </div>
        <div class="color rgb(119, 0, 255)" onclick="qwe('rgb(119, 0, 255)')"
            style="background-color: rgb(119, 0, 255);">
        </div>
        <div class="color rgb(204, 0, 255)" onclick="qwe('rgb(204, 0, 255)')"
            style="background-color: rgb(204, 0, 255);">
        </div>
        <div class="color rgb(255, 0, 119)" onclick="qwe('rgb(255, 0, 119)')"
            style="background-color: rgb(255, 0, 119);">
        </div>
        <div class="color rgb(0, 0, 0)" onclick="qwe('rgb(0, 0, 0)')" style="background-color: rgb(0, 0, 0);">
        </div>
        <div class="color rgb(255, 255, 255)" onclick="qwe('rgb(255, 255, 255)')"
            style="background-color: rgb(255, 255, 255);">
        </div>
        <button onclick="window.location.href = 'index.html';">Clear All</button>
        <button onclick="circle()">Circle</button>
    </div>
</body>

</html>
